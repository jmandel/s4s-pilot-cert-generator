ssl_certificate           /etc/nginx/certs/pilot-secure-demo-app.syncfor.science/fullchain.pem;
ssl_certificate_key       /etc/nginx/certs/pilot-secure-demo-app.syncfor.science/privkey.pem;

ssl on;
ssl_session_cache  builtin:1000  shared:SSL:10m;
ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
ssl_prefer_server_ciphers on;

server {

    listen 443;
    server_name pilot-secure-demo-app.syncfor.science;


    location / {

      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;

      proxy_pass          http://app:5000;
      proxy_read_timeout  90;
    }
}

